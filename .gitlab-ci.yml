image: java:8

stages:
     - build
     - test
     - integration-test
     - deploy
     
before_script:
     - chmod +x mvnw
     
build:
    stage: build
    script: ./mvnw -B -Dskip.surefire.tests clean package
    artifacts:
      paths:
       - target/TravelService-0.0.1-SNAPSHOT.jar
test:
     stage: test
     script: ./mvnw test
integration-test:  
     stage: integration-test
     script: ./mvnw verify -Dskip.surefire.tests -e
    